# ============================================================
# Grinalda Nginx Configuration
# 이 파일을 EC2 서버의 /etc/nginx/sites-available/grinalda 에 복사
# ============================================================

# Rate Limiting 정의 (nginx.conf의 http 블록에도 추가 필요)
# 아래 setup-server.sh 스크립트가 자동으로 처리합니다.
# limit_req_zone $binary_remote_addr zone=app:10m rate=10r/s;

server {
    listen 80;
    server_name _;  # TODO: 실제 도메인으로 변경 (예: grinalda.com)

    # ── 봇/스캐너 User-Agent 차단 ──
    if ($http_user_agent ~* (Go-http-client|python-requests|python-urllib|curl/|wget|Scrapy|sqlmap|nikto|masscan|nmap)) {
        return 403;
    }

    # ── 외부에서 Server Action 직접 호출 차단 ──
    # next-action 헤더가 있지만 신뢰된 origin이 아닌 요청 차단
    set $block_action 0;
    if ($http_next_action) {
        set $block_action 1;
    }
    # TODO: 실제 도메인으로 변경
    if ($http_origin = "https://grinalda.com") {
        set $block_action 0;
    }
    if ($http_origin = "https://www.grinalda.com") {
        set $block_action 0;
    }
    if ($http_origin = "http://localhost:3030") {
        set $block_action 0;
    }
    if ($block_action = 1) {
        return 403;
    }

    # ── Rate Limiting ──
    limit_req zone=app burst=20 nodelay;

    # ── 요청 크기 제한 ──
    client_max_body_size 10M;

    # ── 보안 헤더 ──
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ── 리버스 프록시 → Next.js (내부 포트 3030) ──
    location / {
        proxy_pass http://127.0.0.1:3030;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # ── 정적 파일 캐싱 ──
    location /_next/static/ {
        proxy_pass http://127.0.0.1:3030;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }
}
