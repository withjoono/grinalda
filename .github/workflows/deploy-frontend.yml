name: Deploy Frontend to Firebase Hosting

on:
  push:
    branches:
      - main
    paths:
      - 'Hub-Frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  deploy:
    name: Build and Deploy to Firebase Hosting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: Hub-Frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./Hub-Frontend
        run: npm ci

      - name: Build project
        working-directory: ./Hub-Frontend
        run: npm run build
        env:
          NODE_ENV: production
          # Firebase ì„¤ì •ì€ .env.production íŒŒì¼ ì‚¬ìš© (ts-back-nest-479305)

      - name: Deploy to Firebase Hosting (hub.turtleschool.com)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: ts-front-479305
          channelId: live
          target: hub
          entryPoint: ./Hub-Frontend

