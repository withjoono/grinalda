# 개발 환경용 Docker Compose 오버라이드
# 사용법: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

version: '3.8'

services:
  postgres:
    # 개발용 추가 설정
    environment:
      # 상세 로깅
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    # 개발용 포트 노출 (필요시)
